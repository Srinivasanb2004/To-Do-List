<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="to-do-list.png">
</head>


<body class="bg-gradient-to-r from-green-200 via-blue-200 to-purple-300 min-h-screen flex items-center justify-center">

    <div
        class="w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl p-4 sm:p-6 bg-white shadow-lg rounded-lg border-2 border-gray-300">
        <h1 class="text-2xl sm:text-3xl font-bold text-center mb-4 sm:mb-6 text-gray-700">To-Do List</h1>

        <div class="flex items-center mb-4">
            <input type="text" id="inputbox"
                class="flex-grow border-2 border-blue-400 p-2 rounded-lg focus:outline-none focus:border-blue-600"
                placeholder="Enter a task">
            <button id="btn" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">ADD</button>
        </div>

        <ul id="list" class="list-disc list-inside bg-gray-50 p-4 rounded-lg border border-gray-200">
            <li class="flex justify-between items-center mb-2 p-2 bg-blue-50 border-b border-blue-200 rounded">
                <span class="text-gray-800">Hello</span>
                <button onclick="deleteitem(event)"
                    class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600">Delete</button>
            </li>
        </ul>
    </div>

    <script>
        var inputbox = document.getElementById("inputbox");
        var btn = document.getElementById("btn");
        var list = document.getElementById("list");

        btn.addEventListener("click", function () {
            if (inputbox.value.trim() !== "") {
                var li = document.createElement("li");
                li.classList.add("flex", "justify-between", "items-center", "mb-2", "p-2", "bg-blue-50", "border-b", "border-blue-200", "rounded");
                li.innerHTML = "<span class='text-gray-800'>" + inputbox.value + "</span><button onclick='deleteitem(event)' class='bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600'>Delete</button>";
                list.append(li);
                inputbox.value = "";
            }
        });

        function deleteitem(event) {
            event.target.parentElement.remove();
        }
    </script>
</body>

</html>
